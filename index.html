<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<link rel="stylesheet" type="text/css" href="index.css">
<body>
	<div class="regform"><h1>Computer Classes Registration Form</h1></div>
	<div class="main">
		<form>
			<div id="name">
				<h1 class="name">Name</h1>
				<input type="text" class="firstname" name="" placeholder="firstname">
				<input type="text" class="lastname" name="" placeholder="lastname">
			</div>
			<h1 class="Age">Age</h1>
			<input type="number" class="age" name="">

			<h1 class="Gender">Gender</h1>
			<select class="gender">
				<option>Male</option>
				<option>Female</option>
				<option>Other</option>
			</select>
			<h1 class="Email">Email</h1>
			<input type="text" class="email" name="" placeholder="e.g. zzzz@gmail.com">
			<h1 class="Phone">Phone</h1>
			<select class="phone">
				<option>+91</option>
				<option>+92</option>
				<option>+93</option>
				<option>+94</option>
				<option>+95</option>
			</select>
			<input type="text" class="number" placeholder="phone number" name="">
			<h1 class="passward"> Passward</h1>
			<input type="passward" class="pass1" name="" placeholder="enter Passward">
			<input type="passward" class="pass1" name="" placeholder="re-enter Passward"><br>
			<p class="condition"><input type="checkbox" id="terms" name="">I accept the terms and Condition</p><br><br>
			<input type="button" class="btn" value="register" name="">
		</form>
	</div>
</body>
</html>
